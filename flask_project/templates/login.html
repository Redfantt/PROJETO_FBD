<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='styles/login.css') }}">
    <title>Login</title>
</head>

<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">

                    <div class="text-center">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                        style="width: 185px;" alt="logo">
                      <h4 class="mt-1 mb-0 pb-1">Hotel Massive</h4>
                    </div>

                    <form action="#" method="post">
                      <p class="text-center mb-5">Apenas funcionários</p>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Usuário</label>
                        <input type="text" id="form2Example11" class="form-control" name="getLogin"
                          placeholder="Digite seu usuário..." required/>
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example22">Senha</label>
                        <input type="password" id="form2Example22" class="form-control" name="getPassword" placeholder="Digite sua senha..." required />

                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Entrar</button>
                      </div>

                    </form>

                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="text-center mb-4">Bem vindo ao Hotel Massive Management</h4>
                    <p class="small mb-0">Aréa destinada a funcionários do hotel para controle de clientes.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
   </body>
</html>
