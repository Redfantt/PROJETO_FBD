<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}Área restrita a funcionários{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/all.css') }}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('login_page.logado') }}">Bem vindo </a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{ url_for('cliente_page.cadastrarCliente') }}">Clientes </a>
            <a class="nav-item nav-link" href="{{ url_for('quarto_page.quartoManager') }}">Quartos</a>
            <a class="nav-item nav-link" href="{{ url_for('hospedagem_page.hospedagemManager') }}">Hospedagem</a>
            <a class="nav-item nav-link" href="{{ url_for('item_page.itemManager') }}">Item</a>
            <a class="nav-item nav-link" href="{{ url_for('logoff_page.realizarLogoff') }}">Desconectar</a>
        </div>
    </nav>
    {% block content %}
    <div>
        <br><br>
        <h3>Site criado apenas para testar conhecimentos.</h3>
    </div>
    {% endblock %}
</body>

</html>
